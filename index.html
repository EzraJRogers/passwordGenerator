<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
        <div>
          <h2>Password Criteria</h2>
          <label for="quantity">Char limit 8 min - 128 max:</label>
          <input type="number" value="8" id="quantity" name="quantity" min="8" max="128">
        </div>
        <div>
          <input type="checkbox" id="lowercaseYN"> Lowercase 
          <input type="checkbox" id="UppercaseYN"> Uppercase
          <input type="checkbox" id="NumericYN"> Numeric
          <input type="checkbox" id="SpecialYN"> Special
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
